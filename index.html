<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEITHu - Fejlesztés alatt</title>
    <style>
        /* A CSS kód a stílusért felel */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9; /* Világos háttér */
            color: #333; /* Sötét szöveg */
            display: flex;
            justify-content: center; /* Vízszintesen középre */
            align-items: center; /* Függőlegesen középre */
            height: 100vh; /* Teljes képernyő magasság */
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 40px;
            background-color: #ffffff; /* Fehér doboz háttér */
            border-radius: 12px; /* Lekerekített sarkok */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Enyhe árnyék */
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #007bff; /* Kék szín a címnek (kiemelés) */
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .status {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffc107; /* Narancssárga/sárga a státusznak */
            border: 2px solid #ffc107;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 8px;
            animation: pulse 1.5s infinite alternate; /* Animáció */
        }

        /* Egyszerű pulzáló animáció */
        @keyframes pulse {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SMEITHu</h1>
        <p>Hamarosan itt találod az új és fejlesztett weboldalunkat!</p>
        <div class="status">Fejlesztés alatt</div>
    </div>

</body>
</html>
