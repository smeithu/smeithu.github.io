<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEITHu | Fejlesztés Alatt</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Alap beállítások és betűtípus */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e9ecef; /* Nagyon világos szürke háttér */
            color: #343a40; /* Sötét szöveg */
            display: flex;
            flex-direction: column; /* Tartalom és lábléc egymás alatt */
            justify-content: space-between;
            align-items: center;
            min-height: 100vh; /* Teljes képernyő magasság */
            margin: 0;
            text-align: center;
        }

        /* Fő tartalom doboza (konténer) */
        .container {
            flex-grow: 1; /* Hogy a lábléc alul maradjon */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .content-box {
            background-color: #ffffff; /* Fehér doboz */
            padding: 60px 40px;
            border-radius: 15px; /* Lekerekített sarkok */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Elegáns árnyék */
            max-width: 700px;
            width: 90%;
        }

        /* Cím (SMEITHu) */
        h1 {
            color: #17a2b8; /* Cián kék, modern szín */
            font-size: 4em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        /* Státusz jelző */
        .status {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffc107; /* Sárga, feltűnő szín */
            border: 3px solid #ffc107;
            padding: 15px 30px;
            display: inline-block;
            border-radius: 50px;
            margin-top: 25px;
            animation: bounce 2s infinite ease-in-out; /* Animáció */
        }
        
        p {
            font-size: 1.2em;
            color: #6c757d;
            margin-top: 20px;
        }
        
        /* Lábléc */
        footer {
            width: 100%;
            padding: 20px 0;
            background-color: #f8f9fa; /* Nagyon világos szürke háttér */
            color: #6c757d;
            border-top: 1px solid #dee2e6;
            font-size: 0.9em;
        }

        footer a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Animáció */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px); /* Enyhe mozgás felfelé */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <h1>SMEITHu</h1>
            <p><strong>Izgatottan várjuk, hogy bemutathassuk az új weboldalunkat!</strong> Jelenleg az utolsó simításokat végezzük a felhasználói élmény tökéletesítésén.</p>
            <div class="status">FEJLESZTÉS ALATT</div>
        </div>
    </div>

    <footer>
        <p>Kérdés esetén írjon nekünk:</p>
        <p><a href="mailto:csipai.gergo2@gmail.com">csipai.gergo2@gmail.com</a></p>
        <p>&copy; 2025 SMEITHu. Minden jog fenntartva.</p>
    </footer>

</body>
</html>
