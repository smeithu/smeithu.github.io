<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEITHu | Megoldások</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* SZÍNKÓDOK DEFINÍCIÓJA (NARANCS STÍLUS) */
        :root {
            --color-dark-purple: #5C3566; /* Fő Alapszín (Padlizsánlila) */
            --color-ubuntu-orange: #E95420; /* Kiemelő Szín (Róka Narancs) */
            --color-white: #FFFFFF; /* Szöveg/Ikonok és Fő Doboz Háttér */
        }

        /* Alap beállítások */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-dark-purple);
            color: var(--color-white);
            display: flex;
            flex-direction: column; 
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            
            /* DESIGN ELEM: Áramköri Mintázat */
            background-image: 
                repeating-linear-gradient(0deg, var(--color-dark-purple), var(--color-dark-purple) 19px, rgba(233, 84, 32, 0.1) 20px), 
                repeating-linear-gradient(90deg, var(--color-dark-purple), var(--color-dark-purple) 19px, rgba(233, 84, 32, 0.1) 20px);
            background-size: 20px 20px;
        }

        /* Fő tartalom doboza (konténer) */
        .container {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .content-box {
            /* VISSZAÁLLÍTVA: A fő doboz háttere FEHÉR */
            background-color: var(--color-white); 
            padding: 60px 40px;
            border-radius: 15px; 
            /* Pulzáló árnyék effektus (Narancs) */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(233, 84, 32, 0.5); 
            max-width: 750px;
            width: 90%;
            color: #343a40; /* Sötét szöveg a fehér háttéren */
            animation: pulse-shadow 3s infinite alternate ease-in-out; 
            z-index: 10;
        }

        /* LOGÓ stílusa: MÉRET 180px */
        .logo {
            width: 180px; 
            height: auto;
            margin-bottom: 20px;
        }

        /* Cím (SMEITHu) */
        h1 {
            color: var(--color-ubuntu-orange); /* Narancs kiemelés */
            font-size: 4em;
            margin-top: 0; 
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        /* Cél leírása */
        .purpose {
            font-size: 1.1em;
            color: #495057; /* Sötétszürke szöveg */
            margin-top: 15px;
            font-style: italic;
            margin-bottom: 30px; 
        }

        /* TÖBB GITHUB LINKET TARTALMAZÓ KONTÉNER */
        .github-links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            margin-bottom: 30px;
        }
        
        /* EGYEDI GITHUB LINK DOBOZ STÍLUSA */
        .github-box {
            background-color: var(--color-dark-purple); 
            border: 1px solid var(--color-ubuntu-orange); 
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-flex;
            transition: all 0.3s; 
        }
        
        /* Hover effektus a GitHub dobozon */
        .github-box:hover {
            background-color: var(--color-ubuntu-orange); /* Narancs háttér */
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--color-ubuntu-orange);
        }

        .github-box a {
            color: var(--color-white);
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .github-box i {
            margin-right: 10px;
            font-size: 1.3em;
            color: var(--color-ubuntu-orange); /* Narancs ikon */
            transition: color 0.3s;
        }
        
        /* A GitHub doboz link szövegének és ikonjának színe a hover alatt */
        .github-box:hover a, .github-box:hover i {
            color: var(--color-dark-purple); /* Padlizsánlila a narancs háttéren */
        }
        
        p {
            font-size: 1.2em;
            color: var(--color-white); 
            margin-top: 20px;
        }
        
        /* LÁBLÉC: 5px vastag narancs elválasztóval */
        footer {
            width: 100%;
            padding: 20px 0;
            background-color: var(--color-dark-purple); 
            color: var(--color-white); 
            
            /* ELVÁLASZTÓ VONAL: 5px vastag Narancs */
            border-top: 5px solid var(--color-ubuntu-orange); 
            box-shadow: 0 -5px 10px -5px rgba(0, 0, 0, 0.5); 
            
            font-size: 0.9em;
            z-index: 10;
        }

        /* Technológiai ikonok stílusa (Igazítva) */
        .tech-icons {
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 2em; 
            display: flex; 
            justify-content: center; 
            align-items: center;    
            flex-wrap: wrap;       
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .tech-icons i {
            margin: 8px; 
            transition: color 0.3s, transform 0.3s;
            color: var(--color-white) !important; 
        }
        
        /* Ikon kiemelése lebegtetésre (hover) */
        .tech-icons i:hover {
            color: var(--color-ubuntu-orange) !important; 
            transform: scale(1.2); 
        }
        
        /* Linkek láblécben */
        footer a {
            color: var(--color-ubuntu-orange); 
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        /* Link hover effektus */
        footer a:hover {
            color: var(--color-white); 
        }
        
        /* ANIMÁCIÓK */
        @keyframes pulse-shadow {
            0% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(233, 84, 32, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 20px 5px rgba(233, 84, 32, 0.8);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <img src="smehu2.jpg" alt="SMEITHu Logó" class="logo">
            
            <h1>SMEITHu</h1>
            
            <p class="purpose">Oldalunk **kisvállalati és oktatási környezetre szánt megoldásokat** fog tartalmazni.</p>
            
            <div class="github-links-container">
                <div class="github-box">
                    <a href="https://github.com/smeithu/windows-server-25-tools" target="_blank">
                        <i class="fab fa-github"></i> 
                        Windows Server 2025 Tools Tároló
                    </a>
                </div>
                
                <div class="github-box">
                    <a href="https://github.com/smeithu/ubuntu-server-lts-tools" target="_blank">
                        <i class="fab fa-github"></i> 
                        Ubuntu Server LTS Tools Tároló
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>A fejlesztés alapját képező technológiák:</p>
        <div class="tech-icons">
            <i class="fab fa-html5" title="HTML5"></i>
            <i class="fab fa-css3-alt" title="CSS3"></i>
            <i class="fas fa-code" title="C#"></i> 
            <i class="fas fa-laptop-code" title="Visual Studio 2022"></i>
            
            <i class="fas fa-server" title="Windows Server"></i>
            <i class="fas fa-microchip" title="Hyper-V"></i> 
            <i class="fas fa-braille" title="KVM (Kernel Virtual Machine)"></i> 
            <i class="fab fa-ubuntu" title="Ubuntu"></i>
            <i class="fas fa-terminal" title="PowerShell"></i>
            
            <i class="fas fa-box-open" title="Chocolatey"></i>
            <i class="fab fa-docker" title="Docker"></i> 
            <i class="fas fa-box" title="Podman (Konténer technológia)"></i>
        </div>
        
        <p>Kérdés esetén írjon nekünk:</p>
        <p><a href="mailto:csipai.gergo2@gmail.com">csipai.gergo2@gmail.com</a></p>
        
        <p>&copy; 2025 SMEITHu. Minden jog fenntartva.</p>
    </footer>

</body>
</html>
