<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEITHu | Megoldások</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* SZÍNKÓDOK DEFINÍCIÓJA */
        :root {
            --color-dark-blue: #083262; /* Fő Alapszín */
            --color-neon-green: #33FF33; /* Kiemelő Szín */
            --color-cyan-blue: #00A3FF; /* Másodlagos Kiemelő */
            --color-white: #FFFFFF; /* Szöveg/Ikonok */
        }

        /* Alap beállítások */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-dark-blue);
            color: var(--color-white);
            display: flex;
            flex-direction: column; 
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Fő tartalom doboza (konténer) */
        .container {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .content-box {
            background-color: var(--color-white); 
            padding: 60px 40px;
            border-radius: 15px; 
            /* Kezdeti árnyék és Pulzáló effektus */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(51, 255, 51, 0.5); 
            max-width: 750px;
            width: 90%;
            color: #343a40; 
            animation: pulse-shadow 3s infinite alternate ease-in-out; /* Pulzálás animáció */
        }

        /* LOGÓ stílusa */
        .logo {
            width: 150px; 
            height: auto;
            margin-bottom: 20px;
        }

        /* Cím (SMEITHu) */
        h1 {
            color: var(--color-neon-green);
            font-size: 4em;
            margin-top: 0; 
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        /* Cél leírása */
        .purpose {
            font-size: 1.1em;
            color: #495057; 
            margin-top: 15px;
            font-style: italic;
            margin-bottom: 30px; 
        }
        
        /* GITHUB LINK DOBOZ STÍLUSA */
        .github-box {
            background-color: var(--color-dark-blue); 
            border: 1px solid var(--color-cyan-blue); 
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 15px;
            transition: all 0.3s; /* Sima átmenet */
        }
        
        /* Hover effektus a GitHub dobozon */
        .github-box:hover {
            background-color: var(--color-neon-green);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--color-neon-green);
        }

        .github-box a {
            color: var(--color-white);
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .github-box i {
            margin-right: 10px;
            font-size: 1.3em;
            color: var(--color-neon-green); 
            transition: color 0.3s;
        }
        
        /* A GitHub doboz link szövegének és ikonjának színe a hover alatt */
        .github-box:hover a, .github-box:hover i {
            color: var(--color-dark-blue);
        }
        
        p {
            font-size: 1.2em;
            color: var(--color-white); 
            margin-top: 20px;
        }
        
        /* Lábléc */
        footer {
            width: 100%;
            padding: 20px 0;
            background-color: var(--color-dark-blue); 
            color: var(--color-white); 
            border-top: 1px solid var(--color-cyan-blue); 
            font-size: 0.9em;
        }

        /* Technológiai ikonok stílusa */
        .tech-icons {
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 2em; 
            display: flex; 
            justify-content: center;
            flex-wrap: wrap;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .tech-icons i {
            margin: 8px; 
            transition: color 0.3s, transform 0.3s;
            color: var(--color-white) !important; 
        }
        
        /* Ikon kiemelése lebegtetésre (hover) */
        .tech-icons i:hover {
            color: var(--color-neon-green) !important; 
            transform: scale(1.2); 
        }
        
        /* Linkek láblécben */
        footer a {
            color: var(--color-neon-green);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        /* Link hover effektus */
        footer a:hover {
            color: var(--color-cyan-blue); 
        }
        
        /* Animációk */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fődoboz pulzálása */
        @keyframes pulse-shadow {
            0% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(51, 255, 51, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 20px 5px rgba(51, 255, 51, 0.8);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <img src="smehu.jpg" alt="SMEITHu Logó" class="logo">
            
            <h1>SMEITHu</h1>
            
            <div class="github-box">
                <a href="https://github.com/smeithu/windows-server-25-tools" target="_blank">
                    <i class="fab fa-github"></i> 
                    Windows Server 25 Tools Tároló
                </a>
            </div>
            
            <p class="purpose">Oldalunk **kisvállalati és oktatási környezetre szánt megoldásokat** fog tartalmazni.</p>
        </div>
    </div>

    <footer>
        <p>A fejlesztés alapját képező technológiák:</p>
        <div class="tech-icons">
            <i class="fab fa-html5" title="HTML5"></i>
            <i class="fab fa-css3-alt" title="CSS3"></i>
            <i class="fas fa-code" title="C#"></i> 
            <i class="fas fa-laptop-code" title="Visual Studio 2022"></i> <i class="fas fa-server" title="Windows Server"></i>
            <i class="fas fa-terminal" title="PowerShell"></i>
            <i class="fab fa-ubuntu" title="Ubuntu"></i>
            <i class="fas fa-box-open" title="Chocolatey"></i>
            <i class="fab fa-docker" title="Docker"></i> 
            <i class="fas fa-box" title="Podman (Konténer technológia)"></i>
        </div>
        
        <p>Kérdés esetén írjon nekünk:</p>
        <p><a href="mailto:csipai.gergo2@gmail.com">csipai.gergo2@gmail.com</a></p>
        
        <p>&copy; 2025 SMEITHu. Minden jog fenntartva.</p>
    </footer>

</body>
</html>
