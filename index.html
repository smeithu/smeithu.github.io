<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEITHu | Megoldások</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Alap beállítások */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            display: flex;
            flex-direction: column; 
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Fő tartalom doboza (konténer) */
        .container {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .content-box {
            background-color: #ffffff; 
            padding: 60px 40px;
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
            max-width: 750px;
            width: 90%;
        }

        /* LOGÓ stílusa */
        .logo {
            width: 150px; 
            height: auto;
            margin-bottom: 20px;
        }

        /* Cím (SMEITHu) */
        h1 {
            color: #17a2b8;
            font-size: 4em;
            margin-top: 0; 
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        /* Cél leírása */
        .purpose {
            font-size: 1.1em;
            color: #495057;
            margin-top: 15px;
            font-style: italic;
            margin-bottom: 30px; /* Hely az GitHub doboznak */
        }
        
        /* GITHUB LINK DOBOZ STÍLUSA */
        .github-box {
            background-color: #f8f9fa; /* Világosabb háttér */
            border: 2px solid #333; /* Fekete keret */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        .github-box a {
            color: #333; /* Sötét szöveg */
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .github-box i {
            margin-right: 15px;
            font-size: 1.8em;
            color: #333;
        }
        
        /* Általános paragrafusok */
        p {
            font-size: 1.2em;
            color: #6c757d;
            margin-top: 20px;
        }
        
        /* Lábléc */
        footer {
            width: 100%;
            padding: 20px 0;
            background-color: #f8f9fa; 
            color: #6c757d;
            border-top: 1px solid #dee2e6;
            font-size: 0.9em;
        }

        /* Technológiai ikonok stílusa */
        .tech-icons {
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 2em; 
        }
        
        .tech-icons i {
            margin: 0 10px;
        }
        /* ... ikon színek beállításai változatlanok ... */

        footer a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Animáció a GitHub dobozhoz */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <img src="smehu.jpg" alt="SMEITHu Logó" class="logo">
            
            <h1>SMEITHu</h1>
            
            <div class="github-box">
                <a href="https://github.com/smeithu/windows-server-25-tools" target="_blank">
                    <i class="fab fa-github"></i> 
                    Windows Server 25 Tools Tároló
                </a>
            </div>
            
            <p class="purpose">Oldalunk **kisvállalati és oktatási környezetre szánt megoldásokat** fog tartalmazni.</p>
        </div>
    </div>

    <footer>
        <p>A fejlesztés alapját képező technológiák:</p>
        <div class="tech-icons">
            <i class="fab fa-html5" title="HTML5"></i>
            <i class="fab fa-css3-alt" title="CSS3"></i>
            <i class="fas fa-code" title="C#"></i> 
            <i class="fas fa-server" title="Windows Server"></i>
            <i class="fas fa-terminal" title="PowerShell"></i>
            <i class="fas fa-box-open" title="Chocolatey"></i>
        </div>
        
        <p>Kérdés esetén írjon nekünk:</p>
        <p><a href="mailto:csipai.gergo2@gmail.com">csipai.gergo2@gmail.com</a></p>
        
        <p>&copy; 2025 SMEITHu. Minden jog fenntartva.</p>
    </footer>

</body>
</html>
